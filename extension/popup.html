<HTML>
	<HEAD>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<SCRIPT src="jquery-3.1.1.min.js"></SCRIPT>
		<SCRIPT src="storage.js"></SCRIPT>
		<SCRIPT src="popup.js"></SCRIPT>
		<LINK rel="stylesheet" type="text/css" href="popup.css">
	</HEAD>
	<BODY>
		<div class="row">
			<div class="col-xs-12">
				<h4>Welcome to the Heroes Draft Helper!</h4>
			</div>
		</div>
		
		<div class="row">
			<div class="col-xs-7">
				<span id="num_players" class="label label-as-badge">0</span> <span>Player record(s).</span>
			</div>
			<div id="load_player_button" class="col-xs-5">
				<button id="collect_player_data" type="button" class="btn-link"><span class="glyphicon glyphicon-cloud-download"></span> Collect Player Data</button>
			</div>
		</div>
		
		<div class="row">
			<div class="col-xs-7">
				<span id="num_maps" class="label label-as-badge">0</span> <span>Map records.</span>
			</div>
			<div id="load_map_button" class="col-xs-5">
				<button id="collect_map_data" type="button" class="btn-link"><span class="glyphicon glyphicon-cloud-download"></span> Collect Map Data</button>
			</div>
		</div>
		
		<div class="row">
			<div class="col-xs-7">
				<span id="num_herosubs" class="label label-as-badge">0</span> <span>Hero role records.</span>
			</div>
			<div id="load_role_button" class="col-xs-5">
				<button id="collect_role_data" type="button" class="btn-link"><span class="glyphicon glyphicon-cloud-download"></span> Collect Role Data</button>
			</div>
		</div>
		
		<div id="messages"></div>
		
	</BODY>
</HTML>
